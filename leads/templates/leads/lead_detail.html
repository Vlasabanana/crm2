{% extends 'base.html'%}

{% block content %}
  <a href="/leads">Назад</a>
  <hr />
    <h1>Профиль пользователя {{ lead.first_name }} </h1>
    <p>Возраст: {{ lead.age }}</p>
    <p>Ответственный за лида: {{ lead.agent }}</p>
        <div class="lead">
            <a href="/leads/{{ lead.pk}}/">{{ lead.first_name}} {{ lead.last_name}}</a>. Age: {{ lead.age }}
        </div>
 <hr />
    <a href="/leads/{{ lead.pk }}/update/">Обновить</a>
    <a href="/leads/{{ lead.pk }}/delete/">Удалить</a>
{% endblock content%}
