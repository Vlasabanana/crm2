{% extends 'base.html'%}

{% block content %}
    <a href="/leads/create">Create new lead</a>
    <hr />
    <h1>Это все лиды</h1>
    {% for lead in leads %}
        <div class="lead">
            <a href="/leads/{{ lead.pk}}/">{{ lead.first_name}} {{ lead.last_name}}</a>. Age: {{ lead.age }}
        </div>
    {% endfor %}
{% endblock content%}
