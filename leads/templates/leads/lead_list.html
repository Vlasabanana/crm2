<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .lead{
            padding-top: 10px;
            padding-bottom: 10px;
            padding_left: 6px;
            padding_left: 6px;
            margin-top: 10px;
            background_color: 00FA9A;
            width: 100%;
        }
    </style>
</head>

<body>
    <a href="/leads/create">Create new lead</a>
    <hr />
    <h1>Это все лиды</h1>
    {% for lead in leads %}
        <div class="lead">
            <a href="/leads/{{ lead.pk}}/">{{ lead.first_name}} {{ lead.last_name}}</a>. Age: {{ lead.age }}
        </div>
    {% endfor %}
</body>
</html>
